<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css files  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="head text-white">
            <div class="row p-0 m-0">
                <div class="col-12 p-0 items position-relative">
                    <img src="./images/head.jpg" class="w-100" alt="" srcset="">
                    <div class="position text-center">
                        <h1>Comming Soon Page</h1>
                        <p class="text-muted">Our website is under construction. We're working hard to improve our website and we'll ready to launch after.</p>
                        <div class="timer-container fs-3 d-flex flex-column flex-lg-row align-items-center justify-content-around my-lg-3">
                            <div class="counter-day border border-secondary px-5 py-2 rounded my-lg-5 mb-4">
                                <p class="number-days"></p>
                                <h2>Days</h2>
                            </div>
                            <div class="counter-hours border border-secondary px-5 py-2 rounded my-lg-5 mb-4">
                                <p class="number-hours"></p>
                                <h2>hours</h2>
                            </div>
                            <div class="counter-minutes border border-secondary px-4 py-2 rounded my-lg-5 mb-4">
                                <p class="number-minutes"></p>
                                <h2>minutes</h2>
                            </div>
                            <div class="counter-second border border-secondary px-4 py-2 rounded my-lg-5 mb-4">
                                <p class="number-seconds"></p>
                                <h2>seconds</h2>
                            </div>
                        </div>
                        <div class="logIn mt-lg-">
                            <h4 class="w-100 fs-2 my-lg-4">Subscribe now to get the latest updates!</h4>
                            <form action="" class="submit-form d-flex flex-column flex-lg-row align-items-center justify-content-center">
                                <input type="email" name="Email" class="mail w-50 my-4 my-lg-0 border rounded ps-lg-3 py-2 form-control input-value" placeholder="Enter Your E-mail" id="E-mail">
                                <input type="button" value="Notify Me" class="p-2 border rounded text-white ms-lg-3 btn-submit">
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
    </div>
    <!-- js files  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
